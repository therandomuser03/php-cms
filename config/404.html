<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Reset browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 8rem;
            font-weight: 700;
            color: #000000;
        }

        .container h2 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #555;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }

        .container a {
            padding: 12px 24px;
            font-size: 1rem;
            color: #000;
            /* background-color: #007bff; */
            text-decoration: none;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #d1d1d1;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 600px) {
            .container h1 {
                font-size: 5rem;
            }

            .container h2 {
                font-size: 1.5rem;
            }

            .container p {
                font-size: 1rem;
            }

            .container a {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist. It might have been moved or deleted.</p><br>
    <a href="../frontend/index.php?sl_no=1">Go Back Home</a>
</div>

</body>
</html>
